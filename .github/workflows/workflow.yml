
name: Deploy Auth and Words APIs, and UI to QA Heroku

on: 
  push:
    branches: [ CS520 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login

    - uses: docker/build-push-action@v2 
      name: Build and push Auth API
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        context: ./dotnet/
        file: ./dotnet/Dockerfile.auth.prod
        push: true
        tags: registry.heroku.com/qa-vb-auth/web
      
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release web -a qa-vb-auth

    - uses: docker/build-push-action@v2
      name: Build and push Words API
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        context: ./dotnet/
        file: ./dotnet/Dockerfile.words.prod
        push: true
        tags: registry.heroku.com/qa-vb-words/web
      
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release web -a qa-vb-words

    - uses: docker/build-push-action@v2 
      name: Build and push UI
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        context: ./ui/
        file: ./ui/Dockerfile.prod
        push: true
        tags: registry.heroku.com/qa-vb-ui/web
      
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release web -a qa-vb-ui
